<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 id="name">Juliana <span id="lastName">Cho</span></h1>
        <a href="./contact.html">Contact</a>
        <a id="box" href="./portfolio.html">Portfolio</a>
        <a href="./1about.html">About</a>
      </div>
    </header>
    <div class="container">
      <h2 class="container-title">Contact</h2>
      <hr />

      <section id="contact-form">
        <form action="#">
          <label for="fullname">Name</label>
          <br />
          <input
            type="text"
            name="name"
            id="fullname"
            placeholder="Jane Doe"
          />
          <br />
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="janedoe123@gmail.com"
          />
          <br />
          <label for="message">Message</label>
          <br />
          <textarea
            name="subject"
            id="message"
            cols="20"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
          <br />
          <input id="submitBtn" type="submit" value="Submit" />
        </form>
      </section>
    </div>
    <div class="push"></div>
  </body>
</html>
